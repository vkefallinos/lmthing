name: LLM Integration Tests

# This workflow tests lmthing with integration models.

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  test-with-integration-only:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests with integration models
      run: npm test

    - name: Build project
      run: npm run build

    - name: Test examples with integration
      env:
        ZAI_API_KEY: ${{ secrets.ZAI_API_KEY }}
        ZAI_API_BASE: https://api.z.ai/api/coding/paas/v4
        ZAI_API_TYPE: openai
        ZAI_API_NAME: zai
        LM_TEST_MODEL: zai:glm-4.5
      run: |
        echo "Testing integration examples..."
        npm test -- --run tests/integration 
